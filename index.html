<!DOCTYPE html>
<html lang="es.mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/Icon.png">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <a href="#">
            <img src="img/Alura-Icon.png" alt="Alura Icon" class="logo">

        </a>
    </header>

    <main>
        <section class="encrip">
            <textarea class="pEncrip">Ingrese el texto aqui: </textarea>

            
            <div class="Alerta">
                <img src="img/warning.png" alt="Alerta" class="alerta" height="16" width="16">
                <p class="txt-alerta">¡Solo se aceptan letras minusculas y sin acentos!</p>
            </div>

            <div class="Encriptador">
                <button type="submit" class="btn-encrip">Encriptar</button>
                <button type="submit" class="btn-desencrip">Desencriptar</button>
            </div>
        </section>

        <section class="Mensaje">
            <div class="mensaje-cont">
                <img src="img/mensaje.png" alt="mensaje-icon" class="mensaje-icon">
                <p class="msj1">No se encontro ningun mensaje</p>
                <p class="msj2">Ingrese el texto que desea encriptar o Desencriptar</p>
            </div>
            <textarea type="mensaje-ev" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copy">Copiar</button>     
        </section>
    </main>

    <footer>
        <p class="copyright">Copyright 2024 - Encriptador - Desarrollado por Angélica</p>
        <a href="https://linkedin.com/in/angélica-marín-artavia-261577264" rel="">
            <img src="img/linkedln-icon.webp" alt="linkedin-icon" class="Linkedln" width="48px" height="48px">
        </a>
        <a href="https://github.com/AngelicaMarin" rel="">
            <img src="img/github-icon.png" alt="Github-icon" class="GitHub" width="48px" height="48px">
        </a>
    </footer>
    
    <script src="./js/encriptador.js"></script>

</body>
</html>
